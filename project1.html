<!DOCTYPE html>
<html>
    <head>
        <title> Registeration Form </title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div class="registerbox">
            <img src="img/signup-icon.png" class="reglogo">
            <h1>Register Here</h1>
            <form>
                <label>First Name:</label>
                <input name="First Name" type="text" minlength="4" maxlength="10" placeholder="First Name" required="required" />
                <br> <br>
                <label>Last Name:</label>
                <input name="Last Name" type="text" minlength="4" maxlength="10" placeholder="Last Name" required="required" />
                <br> <br>
                <label>Gender</label>
                <input type=radio name=gender>Male <input type="radio" name=gender>Female
                <br> <br>
                <label>Date Of Birth</label>
                <input type="date" id="date" value="" min="1970-01-01" max="2008-04-30">                   
                <br> <br>
                <label>Email Address:</label>
                <input name="Email Address" type="email" placeholder="Enter your Email-Address" />
                <br> <br>
                <label>Password:</label>
                <input name="Password" type="password" placeholder="Password" minlength="6" required="required" />
                <br> <br>
                <input type="submit" id="s1" value="SIGN UP">
            </form>
        </div>
    </body>
